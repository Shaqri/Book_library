<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/min.css" type="text/css">
</head>


<body>
    <h1>Books</h1>
    <div class="books">
      
    </div>
    <button class="button" data-modal-target="#modal">Add new book</button>
    <div class="modal " id="modal">
        <form class="form">
            <div class="field">
                <label for="title"> Title</label>
                <input type="text" id="title">
            </div>
            <div class="field">
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>
            <div class="field">
                <label for="rating">Rating</label>
                <input type="text" id="rating">
            </div>
            <div class="field">
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="read" selected="selected">Read</option>
                    <option value="unread"  >Unread</option>
                </select>
            </div>
            <input data-close-button type="submit" id="submit">
           
        </form>
        
    </div>

    
    <div class="" id="overlay">
            
    </div>

   <script src="assets/scripts/script.js"></script> 
   <script src="assets/scripts/modal.js"></script>
</body>
</html>
